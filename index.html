<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>        <meta http-equiv='X-UA-Compaatible' content='ie=edge'>
        <title>InternetFile</title>
        <link href="styles.css" rel='stylesheet'>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="jquery.ui.touch-punch.min.js"></script>
        <script>
        $( function() {
          $( "#drghtml" ).draggable();
          $( "#drginternal" ).draggable();
          $( "#drgfolder" ).draggable();
        } );
        </script>
    </head>


    <body>
      <script defer src='dragging.js'></script>
        <div id='main'>
          <div id='icons'>
            <div>
              <div id= 'drghtml' id='html' ondblclick="openoldsite()">
                <img alt="html" src="images/html.png" width="90" height="100">
                <p class='html'>File 1</p>
              </div>
            </div>
              <div id='drginternal',id='internal', ondblclick="opengithub()">
                <img alt="drive" src="images/internal.png" width="110" height="100">
                <p class='internal'>Back End</p>
            </div>
            <div id=drgfolder>
            <div id='folder' class='folder' ondblclick="denied()">
              <img alt="backend" src="images/folder.png" width="100" height="90">
            </div>
          </div>
          </div>
        </div>
    </body>

    
</html>
