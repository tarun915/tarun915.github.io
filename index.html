  <script>
    $(function () {
      $("#note,#drghtml2,#drghtml,#drgfolder,#drginternal,#insta").draggable();

      $("#note,#drghtml2,#drghtml,#drgfolder,#drginternal,#insta,#drgfolder3").draggable({ containment: "#icons", scroll: false });

      $("#drghtml2").click(function () {

      });
      $("#insta").click(function () {

        openinsta()
      });
      $("#drginternal").click(function () {

        }
        opengithub()
      });
      $("#drgfolder").click(function () {
        if ($(this).is('.ui-draggable-dragging')) {
          return;
        }
        denied()
      });
      $("#drgfolder3").click(function () {
        if ($(this).is('.ui-draggable-dragging')) {
          return;
        }
        resume()
      });
    });
  </script>
